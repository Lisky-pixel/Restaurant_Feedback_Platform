<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - Rate & Win</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Main compiled CSS -->
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Test Page - CSS and JS Loading</h3>
                    </div>
                    <div class="card-body">
                        <h4>CSS Test</h4>
                        <p>If you can see this text styled with Bootstrap and custom CSS, then CSS is working!</p>
                        
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle"></i>
                            Bootstrap CSS is loaded if you see this green alert with an icon.
                        </div>
                        
                        <div class="cta-button btn btn-danger btn-lg rounded-pill px-5 mb-3">
                            Custom CSS Test Button
                        </div>
                        
                        <h4>JavaScript Test</h4>
                        <p>Check the browser console for JavaScript loading status.</p>
                        
                        <button id="testBtn" class="btn btn-primary">Test JavaScript</button>
                        
                        <div id="testResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cookie Service -->
    <script src="js/cookie-service.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    
    <script>
        $(document).ready(function() {
            console.log('✅ jQuery loaded successfully');
            console.log('✅ Bootstrap JS loaded successfully');
            console.log('✅ Custom JS files loaded successfully');
            
            $('#testBtn').click(function() {
                $('#testResult').html('<div class="alert alert-success">✅ JavaScript is working! All libraries loaded successfully.</div>');
            });
            
            // Test if custom CSS classes are applied
            if ($('.cta-button').length > 0) {
                console.log('✅ Custom CSS classes are working');
            }
        });
    </script>
</body>
</html>
