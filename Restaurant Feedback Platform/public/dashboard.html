<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Rate & Win</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Main compiled CSS -->
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div id="app-root">
      <div class="dashboard-container">
        <header class="dashboard-header">
          <div
            class="dashboard-header-row d-flex justify-content-between align-items-start w-100 mb-3"
          >
            <div class="welcome-block">
              <h1 class="welcome-title">Welcome back, Lisky! ❤️</h1>
              <p class="welcome-subtitle">Ready to earn more rewards?</p>
            </div>
            <div class="header-actions">
              <button
                class="btn btn-outline-light btn-sm theme-toggle"
                id="themeToggle"
              >
                <i class="bi bi-moon-fill"></i>
              </button>
              <a href="profile.html" class="btn btn-light btn-sm">Profile</a>
            </div>
          </div>
          <div
            class="user-stats-row d-flex justify-content-center align-items-center gap-4 w-100"
          >
            <div class="stat-card">
              <span class="stat-value">450</span>
              <span class="stat-label">Points</span>
            </div>
            <div class="stat-card">
              <span class="stat-value">12</span>
              <span class="stat-label">Reviews</span>
            </div>
          </div>
        </header>
        <main class="dashboard-main">
          <div class="action-buttons">
            <a
              href="select-restaurant.html"
              class="btn btn-danger btn-lg action-btn"
            >
              <i class="bi bi-chat-dots"></i>
              <span class="btn-text">Give Feedback</span>
              <span class="btn-subtitle">Rate your dining experience</span>
            </a>
            <button class="btn btn-warning btn-lg action-btn">
              <i class="bi bi-gift"></i>
              <span class="btn-text">Claim Rewards</span>
              <span class="btn-subtitle">450 points available</span>
            </button>
          </div>
          <div class="stats-cards">
            <div class="stat-summary-card">
              <i class="bi bi-star"></i>
              <span class="stat-number">4.8</span>
              <span class="stat-text">Avg Rating</span>
            </div>
            <div class="stat-summary-card">
              <i class="bi bi-gift"></i>
              <span class="stat-number">8</span>
              <span class="stat-text">Rewards Claimed</span>
            </div>
          </div>
          <div class="recent-feedback">
            <h3><i class="bi bi-clock"></i> Recent Feedback</h3>
            <p class="section-subtitle">Your latest restaurant reviews</p>
            <div class="feedback-list">
              <div class="feedback-item">
                <div class="feedback-info">
                  <i class="bi bi-star"></i>
                  <span class="restaurant-name">Java House</span>
                  <div class="rating">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                  </div>
                </div>
                <div class="feedback-status">
                  <span class="status approved">approved</span>
                  <span class="points">+50 pts</span>
                </div>
              </div>
              <div class="feedback-item">
                <div class="feedback-info">
                  <i class="bi bi-star"></i>
                  <span class="restaurant-name">KFC Westgate</span>
                  <div class="rating">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star"></i>
                  </div>
                </div>
                <div class="feedback-status">
                  <span class="status pending">pending</span>
                  <span class="points">+40 pts</span>
                </div>
              </div>
              <div class="feedback-item">
                <div class="feedback-info">
                  <i class="bi bi-star"></i>
                  <span class="restaurant-name">Artcaffe</span>
                  <div class="rating">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                  </div>
                </div>
                <div class="feedback-status">
                  <span class="status approved">approved</span>
                  <span class="points">+50 pts</span>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- jQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dashboard JS -->
    <script src="js/dashboard.js"></script>
  </body>
</html>
