<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate & Win - Restaurant Feedback Platform</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap IconS -->  
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Main compiled CSS -->
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div id="app-root">
      <main class="welcome-section centered-content">
        <section class="intro-content text-center">
          <img src="assets/images/plate.jpg" width="200px" style="border-radius: 50%;"  alt="Restaurant Icon">
          <h1 class="headline display-4 fw-bold mb-2">Rate &amp; Win</h1>
          <p class="lead text-muted mb-4">
            Get rewarded for your honest dining reviews.<br />Join now and start
            earning!
          </p>
          <div class="feature-list d-flex justify-content-center gap-4 mb-4">
            <div class="feature-item text-center">
              <span class="feature-icon d-block mb-1"
                ><i class="bi bi-star"></i
              ></span>
              <span class="feature-label">Rate</span>
            </div>
            <div class="feature-item text-center">
              <span class="feature-icon d-block mb-1"
                ><i class="bi bi-gift"></i
              ></span>
              <span class="feature-label">Earn</span>
            </div>
            <div class="feature-item text-center">
              <span class="feature-icon d-block mb-1"
                ><i class="bi bi-share"></i
              ></span>
              <span class="feature-label">Share</span>
            </div>
          </div>
          <a
            href="onboarding.html"
            class="cta-button btn btn-danger btn-lg rounded-pill px-5 mb-3"
            >Start Rating &amp; Winning!</a
          >
          <p class="subtext text-muted small">
            Join thousands of Kenyan food lovers earning airtime and rewards for
            their feedback
          </p>
        </section>
      </main>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cookie Service -->
    <script src="js/cookie-service.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
