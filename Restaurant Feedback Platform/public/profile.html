<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile & Settings - Rate & Win</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap IconS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Main compiled CSS -->
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div id="profile-app-root">
      <header
        class="profile-header d-flex align-items-center"
        style="background: #f44336; color: #fff; padding: 1.25rem 2rem"
      >
        <a
          href="dashboard.html"
          class="me-3 text-white"
          style="font-size: 1.5rem; text-decoration: none"
          ><i class="bi bi-arrow-left"></i
        ></a>
        <h2 class="mb-0" style="font-size: 1.25rem; font-weight: 600">
          Profile
        </h2>
      </header>
      <main
        class="profile-main d-flex flex-column align-items-center justify-content-center"
        style="padding: 2rem 0; min-height: 80vh"
      >
        <section
          class="profile-card bg-white p-4 mb-4"
          style="
            border-radius: 1.25rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            max-width: 600px;
            width: 100%;
          "
        >
          <h4 class="mb-1" style="font-weight: 700">Personal Information</h4>
          <p class="mb-4 text-muted" style="font-size: 1rem">
            Update your personal details
          </p>
          <div class="mb-3">
            <label class="form-label mb-1" style="font-weight: 500"
              >Full Name</label
            >
            <div id="userFullName">Loading...</div>
          </div>
          <div class="mb-3">
            <label class="form-label mb-1" style="font-weight: 500"
              >Email Address</label
            >
            <div id="userEmail"><i class="bi bi-envelope me-2"></i>Loading...</div>
          </div>
          <div class="mb-3">
            <label class="form-label mb-1" style="font-weight: 500"
              >Username</label
            >
            <div id="userUsername"><i class="bi bi-person me-2"></i>Loading...</div>
          </div>
          <div class="mb-4">
            <label class="form-label mb-1" style="font-weight: 500"
              >Join Date</label
            >
            <div id="userJoinDate"><i class="bi bi-calendar me-2"></i>Loading...</div>
          </div>
          <button
            id="updateProfileButton"
            class="btn btn-danger w-100 rounded-pill"
            style="font-weight: 600"
          >
            Update Profile
          </button>
        </section>
        <button
          id="signOutButton"
          class="btn btn-light w-100 mb-3"
          style="max-width: 600px; border-radius: 1.25rem; font-weight: 500"
        >
          <i class="bi bi-box-arrow-right me-2"></i>Sign Out
        </button>
        <footer
          class="text-center mt-4 w-100"
          style="color: #888; font-size: 0.95rem"
        >
          Rate &amp; Win<br />
          Made with for Kenyan food lovers
        </footer>
      </main>
    </div>
    <!-- jQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cookie Service -->
    <script src="js/cookie-service.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    <!-- Profile JS -->
    <script src="js/profile.js"></script>
  </body>
</html>
