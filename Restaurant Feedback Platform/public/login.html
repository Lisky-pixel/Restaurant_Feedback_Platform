<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Rate & Win</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap IconS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Main compiled CSS -->
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div id="app-root">
      <section class="auth-section centered-content">
        <div class="auth-card mx-auto">
          <div class="auth-icon-circle mx-auto mb-3">
            <svg
              width="48"
              height="48"
              viewBox="0 0 96 96"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-label="Dining Plate Icon"
            >
              <circle cx="48" cy="48" r="48" fill="url(#iconGradient)" />
              <g>
                <rect
                  x="36"
                  y="36"
                  width="24"
                  height="24"
                  rx="12"
                  fill="#fff"
                />
                <rect
                  x="44"
                  y="44"
                  width="8"
                  height="8"
                  rx="4"
                  fill="#f44336"
                />
                <rect x="32" y="44" width="4" height="16" rx="2" fill="#888" />
                <rect x="60" y="44" width="4" height="16" rx="2" fill="#888" />
              </g>
              <defs>
                <linearGradient
                  id="iconGradient"
                  x1="0"
                  y1="0"
                  x2="96"
                  y2="96"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#f44336" />
                  <stop offset="1" stop-color="#ff9800" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <h2 class="auth-headline text-center mb-1">Welcome Back!</h2>
          <p class="auth-subtext text-center mb-4">
            Sign in to continue rating and winning
          </p>
          <form class="auth-form" autocomplete="off">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="your@email.com"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  class="form-control password-input"
                  id="loginPassword"
                  placeholder="Enter your password"
                  required
                />
                <span
                  class="input-group-text password-toggle"
                  style="cursor: pointer"
                  ><i class="bi bi-eye"></i
                ></span>
              </div>
            </div>
            <button type="submit" class="btn btn-danger w-100 mb-2">
              Login
            </button>
          </form>
          <div class="auth-footer text-center small mb-2">
            By continuing, you agree to our
            <a href="#" tabindex="-1">Terms of Service</a> and
            <a href="#" tabindex="-1">Privacy Policy</a>
          </div>
          <div class="auth-switch text-center">
            Don't have an account?
            <a href="signup.html" class="switch-to-signup">Sign up</a>
          </div>
        </div>
      </section>
    </div>

    <!-- jQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
  </body>
</html>
