<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Restaurant - Rate & Win</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
      <!-- Bootstrap IconS -->
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Main compiled CSS -->
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div id="restaurant-app-root">
      <header
        class="profile-header d-flex align-items-center"
        style="background: #f44336; color: #fff; padding: 1.25rem 2rem"
      >
        <a
          href="dashboard.html"
          class="me-3 text-white"
          style="font-size: 1.5rem; text-decoration: none"
          ><i class="bi bi-arrow-left"></i
        ></a>
        <h2 class="mb-0" style="font-size: 1.25rem; font-weight: 600">
          Select Restaurant
        </h2>
      </header>
      <main
        class="restaurant-main d-flex flex-column align-items-center"
        style="padding: 2rem 0; min-height: 80vh"
      >
        <div class="restaurant-search mb-4 w-100" style="max-width: 900px">
          <input
            type="text"
            id="restaurantSearch"
            class="form-control form-control-lg"
            placeholder="Search for a restaurant..."
            style="border-radius: 1.25rem"
          />
        </div>
        <div
          id="restaurantList"
          class="restaurant-list w-100"
          style="max-width: 900px"
        ></div>
      </main>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    <!-- Restaurant JS -->
    <script src="js/select-restaurant.js"></script>
  </body>
</html>
